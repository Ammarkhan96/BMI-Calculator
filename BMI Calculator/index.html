<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Josefin+Sans:wght@300&family=Poppins:wght@500&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
         <input type="range" max="200" min="20" value="20" id="weight" oninput="calculate()">
         <span id="weight-val">20 Kg</span>
        </div>
        <div class="row">
            <input type="range" max="250" min="100" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>
        <p id="result">20.0</p>
        <p id="category">Normal Weigth</p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
